<h4>Pointers:</h4>
<p>&bull;A pointer is a variable whose value is the address of another variable. Like any variable or constant, you must declare a pointer before you can work with it.</p>
<pre>&bull; The general form of a pointer variable declaration is:             
type *var-name;        
</pre>
